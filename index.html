<script src='https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js'></script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }

  .center {
    margin: auto;
    width: 60%;
    border: 3px solid #73AD21;
    padding: 10px;
    }

    .form {
      opacity: 0.7;
      font-size: 25px;
      padding: 0.3em;
      border-radius: 4px;
      transform: scale(2); 
      text-align: center;
      align-content: center;
      border: none;
      -webkit-appearance: none;
    }

    .form-div {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 12em;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .button {
      background-color: #4475cfb6; /* Green */
      border: none;
      color: white;
      padding: 10px 25px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
    }

</style>

<!-- rawgithack development URL -->
<script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js'></script>

<body style='margin : 0px; overflow: hidden;'>
   <!-- minimal loader shown until image descriptors are loaded -->
    
    <div class="arjs-loader">
        <div>Loading, please wait...</div>
        
    </div>

    <div class="form-div">
      <form class="form">
        <input type="text" id="secret" name="secret" placeholder="input secret here"><br>
        <button class='button' type='button' onclick="decrypt()" value="Decrypt">Decrypt</button>
      </form> 
    </div>

    

    <a-scene
        vr-mode-ui='enabled: false;'
        renderer="logarithmicDepthBuffer: true;"
        embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

        <!-- use rawgithack to retrieve the correct url for nft marker (see 'pinball' below) -->
        <a-nft
            registerevents type='nft' url='https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/thehackreality/AR-ScavengerHunt/master/assets/two/st'
            smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>
            


		<!-- for more properties, see https://github.com/aframevr/aframe/blob/master/docs/components/text.md -->
            <a-text id="im1" position="0 0 -200" value="Not, world!7" color="red" rotation="-90 0 0"  scale="100 100 100"></a-text>

            
            
        </a-nft>
		<a-entity camera></a-entity>
    </a-scene>

    <script src="main.js"></script>
</body>
