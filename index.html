<script src='https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js'></script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<!-- rawgithack development URL -->
<script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js'></script>

<body style='margin : 0px; overflow: hidden;'>
   <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
    <a-scene
        vr-mode-ui='enabled: false;'
        renderer="logarithmicDepthBuffer: false;"
        embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

        <!-- use rawgithack to retrieve the correct url for nft marker (see 'pinball' below) -->
        <a-nft
            type='nft' url='https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/thehackreality/AR-ScavengerHunt/master/assets/two/st'
            smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>
            
            <a-entity 
              text="
              color: #ff0000;
              align: center; 
              font: kelsonsans; 
              value: Purple Bowl;
              width: 10" 
              position="0 0 100" 
              visible="true" 
              scale="10,10,10">
            </a-entity>

            <a-entity text-geometry="value: Hello, world!!!!!; font: #exoFont;"
                material="color: yellow; src: #pixels; repeat: 0.5 0.5;" 
                rotation="-90 0 0">
		    </a-entity>

            <a-plane color="white" rotation="-90 0 0" position="0 -0.25 0" width="3" material="transparent: true; opacity: 0.90"></a-plane>

            <a-entity position="0 0 -1"
                text="width: 2; lineHeight: 50; letterSpacing: 5; color: white; value: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut enim ad minim veniam">
            </a-entity>

		<!-- for more properties, see https://github.com/aframevr/aframe/blob/master/docs/components/text.md -->
		    <a-text value="Not, world!" font="fonts/Exo2Bold.fnt" color="red" rotation="-90 0 0" al ign="center" scale="2 2 2"></a-text>


            <a-entity position="1 0 0" scale="3 3 3" text="value: HELLO;color:black"></a-entity>
            
        </a-nft>
		<a-entity camera></a-entity>
    </a-scene>
</body>
